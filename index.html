<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Help Me!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7">
                <h3>Search criteria</h3>
                <div class="form">
                    <form id="form-search">

                        <div class="form-group ">
                            <select name="type" id="select-orgType" class="form-control">
                                <option value="" selected>Organization Type</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text" name="name" id="orgName" class="form-control" placeholder="Organization">
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-3">
                                    <select name="state" id="select-states" class="form-control">
                                        <option value="" selected>State</option>
                                    </select>
                                </div>
                                <div class="col-9">
                                    <select name="town" id="select-cities" class="form-control">
                                        <option value="" selected>City</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" name="county" id="county" class="form-control"
                                        placeholder="County">
                                </div>
                                <div class="col-6">
                                    <input type="number" name="zip" id="zip" class="form-control"
                                        placeholder="Zip code">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-danger form-control">Submit</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" id="form-clear" class=" btn btn-dark form-control">Clear
                                        Form</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-12">
                <div id="search-results">
                    <h3>Search Results</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
