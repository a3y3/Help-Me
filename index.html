<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Help Me!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7">
                <h3>Search criteria</h3>
                <div class="form">
                    <form onsubmit="return false;">
                        <div class="form-group ">
                            <select name="orgType" id="select-orgType" class="form-control">
                                <option value="default" default disabled selected>Organization Type</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="input-orgName">Organization Name</label>
                            <input type="text" name="" id="orgName" class="form-control" placeholder="Organization">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
